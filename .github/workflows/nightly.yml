name: Nightly APK

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:  # This enables manual triggering
  push:
    branches:
      - workflow-nightly

jobs:
  build:
    # if: github.event.schedule_activity.commits > 0
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Java JDK
        uses: actions/setup-java@v4.5.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      - name: Rename APK
        if: success()
        run: |
          DATE=$(date +'%Y%m%d')
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/OSMTracker-nightly-$DATE.apk

      - name: Upload a Build Artifact
        if: success()
        uses: actions/upload-artifact@v4.4.3
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/OSMTracker-nightly-*.apk

      - name: Create or Update GitHub Release
        if: success()
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 'nightly'
          release_name: 'Nightly Build'
          draft: false
          prerelease: true

      - name: Upload Release Asset
        if: success()
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/OSMTracker-nightly-*.apk
          asset_name: OSMTracker-nightly-yyymmdd.apk
          asset_content_type: application/vnd.android.package-archive
